services:
  - type: web
    name: n8n
    env: docker
    plan: free
    branch: main
    healthCheckPath: /rest/healthz
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: password123
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://n8n-automation-ola1.onrender.com/
      - key: GENERIC_TIMEZONE
        value: Asia/Manila
      # --- Supabase Postgres configuration ---
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: <YOUR_SUPABASE_HOST>
      - key: DB_POSTGRESDB_PORT
        value: 5432
      - key: DB_POSTGRESDB_DATABASE
        value: <YOUR_SUPABASE_DB_NAME>
      - key: DB_POSTGRESDB_USER
        value: <YOUR_SUPABASE_USER>
      - key: DB_POSTGRESDB_PASSWORD
        value: <YOUR_SUPABASE_PASSWORD>
      # Use container CA bundle for SSL validation (required by Supabase)
      - key: DB_POSTGRESDB_SSL_CA
        value: /etc/ssl/certs/ca-certificates.crt
      # Recommended for securing stored credentials
      # - key: N8N_ENCRYPTION_KEY
      #   generateValue: true
