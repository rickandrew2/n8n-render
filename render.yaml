services:
  - type: web
    name: n8n
    env: docker
    plan: free
    branch: main
    envVars:
      # Server Configuration
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_LISTEN_ADDRESS
        value: 0.0.0.0
      
      # n8n Recommended Settings (from official docs)
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: true
      - key: N8N_RUNNERS_ENABLED
        value: true
      - key: N8N_TRUST_PROXY
        value: true
      - key: GENERIC_TIMEZONE
        value: Asia/Manila
      - key: TZ
        value: Asia/Manila
      
      # Authentication (set in Render Dashboard)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        sync: false
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
      
      # Service URLs (set after deployment)
      - key: N8N_HOST
        sync: false
      - key: WEBHOOK_URL
        sync: false
      
      # Database Configuration (set in Render Dashboard)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        sync: false
      - key: DB_POSTGRESDB_PORT
        value: 5432
      - key: DB_POSTGRESDB_DATABASE
        sync: false
      - key: DB_POSTGRESDB_USER
        sync: false
      - key: DB_POSTGRESDB_PASSWORD
        sync: false
      - key: DB_POSTGRESDB_SSLMODE
        value: require

